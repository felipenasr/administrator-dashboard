<div class="container-login">
  <div class="box">
    <div class="row">
      <div class="col s12 center-align">
        <span class="title">
          LOGIN
        </span>        
      </div>
    </div>

    <div class="row">
      <div class="col s12">
          <form (submit)="loginAutenticantion()">
            <div class="row" *ngIf="error">
              <p>Usuário ou senha incorretos!</p>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">person</i>                  
                <input 
                id="user_name"
                name="user_name"
                type="text"
                class="validate"
                [(ngModel)]="login.user_name"
                >
                <label for="user_name">Usuário</label>
              </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">lock</i>
                  <input
                  id="password"
                  name="password"
                  type="password"
                  class="validate"
                  [(ngModel)]="login.password"                
                  >
                  <label for="password">Senha</label>
                </div>
            </div>
            

            <div class="row">
              <div class="col s12">
                <p>
                    <input type="checkbox" id="remember"/>
                    <label for="remember">Lembra-me</label>
                </p>
              </div>

            </div>



            <div class="row">
              <div class="col s3"></div>
              <div class="col s6">
                <button class="btn waves-effect waves-light login-inpt" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
                </button>
              </div>

              <div class="col s3"></div>
            </div>
          </form>
      </div>
    </div>
    
  </div>
</div>
